<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>signup</title>
</head>
<body>
  <div class="container">
    <header>
      <a href="../index.html">
      <img src="../img/login-logo.png" alt="pandalogo">
      </a>
    </header>
    <section>

      <div class="email">
        <p class="font1-8em">이메일</p>
        <input class="email-input" type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="email">
        <p class="font1-8em">닉네임</p>
        <input class="email-input" type="text" placeholder="닉네임을 입력해주세요">
      </div>

      <div class="password">
        <p class="font1-8em">비밀번호</p>
        <div class="input-background">
          <input class="password-input" type="password" placeholder="비밀번호를 입력해주세요">
          <img class="Vector" src="../img/Vector.png">
        </div>
      </div>

      <div class="input current password">
        <p class="font1-8em">비밀번호 확인</p>
        <div class="input-background">
          <input class="password-input" type="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
          <img class="Vector" src="../img/Vector.png">
        </div>
      </div>

      <button onclick="location.href='index.html'">
      회원가입
      </button>

      <div class="Easylogin">
        <p>간편 로그인하기</p>
        <div class="Component">
        <a href="https://www.google.com/" target="_blank">
        <img src="../img/Component 2.png" alt="google-logo">
        </a>
        <a href="https://www.kakaocorp.com/page/" target="_blank">
        <img src="../img/Component 3.png" alt="kakao-logo">
        </a>
        </div>
      </div>
      <div class="signup">
        <p>이미 회원이신가요?</p>
        <a href="../login/index.html">로그인</a>
      </div>
    </section>

  </div>
</body>
</html>
